plugins {
    id 'org.springframework.boot' version '2.6.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'urfu'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.clojars.org'
        name 'Clojars'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework:spring-web:5.3.18'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.6'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.6.6'
    implementation 'org.postgresql:postgresql:42.3.3'
    implementation 'hikari-cp:hikari-cp:2.14.0'
    implementation 'cn.danielw:spring-jdbc-template:0.2.1'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.6'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.6.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
